<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Get Current Location</h1>
    </ion-header-bar>
    <ion-content ng-controller="AppCtrl" class="padding text-center">
        <button class="button button-calm" ng-click="getCurrentLocation()">
            Update Map
        </button>

        <div class="padding-vertical">
            <pre>{{location | json}}</pre>
            <pre>{{coord | json}}</pre>
        </div>

        <ng-map center="{{coord.lat}}, {{coord.lon}}" zoom="10">
            <marker position="[{{coord.lat}}, {{coord.lon}}]" title="hello"></marker>
        </ng-map>
    </ion-content>
</ion-pane>
</body>
</html>
